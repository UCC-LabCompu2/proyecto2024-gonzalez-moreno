<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet " href="estilo.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="funciones.js"></script>
    <meta charset="UTF-8">
    <meta content="Gonzalez Alonso Agustina - Moreno Cuevas Martina" name="author">
    <meta content="Calculadora web con calculos simples como suma, resta, multiplicacion y division" name="description">
    <meta content="matematica, calculadora, numeros" name="keywords">
    <script type="text/javascript" src="funciones.js"></script>
    <title>RESTA</title>
</head>
<body class="Resta">

<div class="calculator">
    <div class="iconos">
        <a href="index.html"> <img src="Imagenes/logo_negro.png" alt="Imagen2" class="icono"> </a>
        <div class="menu">
            <button id="botonMenu"><img src="Imagenes/icono_menu.png" alt="Imagen3" class="menu"></button>
            <div class="menuContenido">
                <a href="inicio.html"> Inicio </a>
                <a href="ayuda.html"> Ayuda </a>
            </div>
        </div>
    </div>
    <button class="botonCalculo"> RESTA</button>
    <p class="tituloNumeros">
        <label for="numero1"> Ingrese un número: </label>
        <input type="text" name="numero1" id="numero1" class="numeros" placeholder="Ej: 2" size="60" maxlength="40"
               onchange="resta()">
    </p>
    <p class="tituloNumeros">
        <label for="numero2"> Ingrese un número: </label>
        <input type="text" name="numeros" id="numero2" class="numeros" placeholder="Ej: 3" size="60" maxlength="40"
               onchange="resta()">
    </p>
    <p>
        <button class="botonInicio" onclick="resta()"> Resolver</button>
    </p>
    <p class="tituloNumeros">
        <label for="numero3"> Respuesta </label>
        <span id="numero3" name="sum_total"></span>
    </p>
    <h3 class="tituloNumero"> *Debe ingresar un número antes de presionar el botón </h3>
    <p class="botonAtras">
        <a href="inicio.html"> Volver atrás </a>
    </p>

    <button onclick="graficarLinea()" class="grafico"> Graficar línea recta de la distancia entre los números ingresados </button>


    <canvas id="myCanvas" width="500" height="100">
        Tu navegador no soporta el elemento HTML canvas.
    </canvas>

</div>
</body>
</html>
